language: node_js

# test on two node.js versions: 0.6 and 0.8
node_js:
  - 0.6
  - 0.8

# https://blog.travis-ci.com/2016-11-21-travis-ci-now-supports-yarn
cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - YARN_VERSION='1.3.2'

notifications:
  slack:
    on_success: never
    on_failure: always

install:
  - . $HOME/.nvm/nvm.sh; nvm install stable; nvm use stable
  - ./bin/ci/install-yarn
  - yarn

script:
  - node --version
